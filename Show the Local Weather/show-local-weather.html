<body>
    <!-- FIRST LINE for the CSS files -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="show-local-weather.css" rel="stylesheet" type="text/css">
    <div class="container-fluid">
        <div class="row text-center">
            <h1>Local Weather</h1>
        </div>
        <div class="row text-center">
            <div id="location" class="col-xs-6 col-xs-offset-3 well">
                The location will go here
            </div>
            <div id="main" class="col-xs-6 col-xs-offset-3 well">
                The data will go here
            </div>
            <div id="tempC" class="col-xs-4 col-xs-offset-4 well">
                The temp will go here
            </div>
            <div id="tempF" class="col-xs-4 col-xs-offset-4 well">
                The temp will go here
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12">
                <button id="toggleTemp" class="btn btn-primary">Display: °F / °C</button>
            </div>
        </div>
    </div>
