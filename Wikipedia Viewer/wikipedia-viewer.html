<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wikipedia Viewer</title>
    <link rel="shortcut icon" type="image/png" href="https://www.wikipedia.org/static/favicon/wikipedia.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit|Orbitron" rel="stylesheet">
    <link href="wikipedia-viewer.css" rel="stylesheet">
    <!--Script in header using either async or defer-->
    <script type="text/javascript" src="wikipedia-viewer.js" async></script>
</head>
<header>
    <a href="https://en.wikipedia.org/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Wikipedia_svg_logo.svg/400px-Wikipedia_svg_logo.svg.png">
        <h1>Wikipedia Viewer</h1>
    </a>
</header>

<body>
    <div class="search-row row row-centered">
        <div class="col-xs-10 col-centered">
            <div class="input-group">
                <input type="text" class="search form-control input-lg" placeholder="Search Wikipedia">
                <span class="input-group-btn">
                    <a href="https://en.wikipedia.org/wiki/Special:Random">
                        <button class="random btn btn-warning input-lg" type="button">Random Article</button>
                    </a>
                </span>
            </div>
        </div>
    </div>
</body>
<footer>
</footer>
<!--add lets connect stuff-->

</html>
